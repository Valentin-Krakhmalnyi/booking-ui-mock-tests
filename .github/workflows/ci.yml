name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      # âœ… This line installs Chromium, Firefox, WebKit for Playwright
      - run: npx playwright install

      # Optional: install ts-node if you use it to run server.ts
      - run: npm install --save-dev ts-node

      # Run tests
      - run: npx playwright test
